<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:#000;color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:40px 25px;background:#0a0a0a;border-radius:4px;border:1px solid #333;width:100%;max-width:420px}
    .line{width:60px;height:3px;background:#c9a227;margin:0 auto 25px}
    .logo{font-size:clamp(1.4rem,5vw,2rem);font-weight:300;color:#c9a227;letter-spacing:8px;text-transform:uppercase;margin-bottom:30px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .bonus-amount{font-size:clamp(3rem,14vw,4.5rem);font-weight:100;color:#fff;margin:20px 0;letter-spacing:2px}
    .bonus-label{font-size:clamp(0.8rem,2.5vw,0.95rem);color:#666;text-transform:uppercase;letter-spacing:4px;margin-bottom:30px}
    .timer{font-size:clamp(5rem,20vw,7rem);font-weight:100;color:#c9a227;margin:20px 0}
    .line-bottom{width:100px;height:1px;background:linear-gradient(90deg,transparent,#333,transparent);margin:30px auto}
    .message{font-size:clamp(0.9rem,3.5vw,1.1rem);color:#888;margin-bottom:8px;font-weight:300}
    .submessage{font-size:clamp(0.75rem,2.5vw,0.85rem);color:#555;text-transform:uppercase;letter-spacing:2px}
  </style>
</head>
<body>
<div class="container">
  <div class="line"></div>
  <div class="logo" id="casinoName"></div>
  <div class="bonus-amount" id="bonusAmount"></div>
  <div class="bonus-label">Exclusive Bonus</div>
  <div class="timer" id="count">3</div>
  <div class="line-bottom"></div>
  <div class="message" id="headline"></div>
  <div class="submessage" id="subtext"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#c9a227;font-size:1.5rem">Invalid link</h1>';
    throw new Error("No redirect");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus;
  document.title = casino + " â€” $" + bonus;

  const texts = [
    {h:"Your exclusive access is ready", s:"Preparing your account"},
    {h:"Premium bonus activated", s:"One moment please"},
    {h:"Elite member bonus", s:"Loading your rewards"},
    {h:"Private bonus unlocked", s:"Connecting securely"},
    {h:"VIP access granted", s:"Almost there"}
  ];
  const t = texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent = t.h;
  document.getElementById("subtext").textContent = t.s;

  let sec = 3;
  const timerEl = document.getElementById("count");
  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
