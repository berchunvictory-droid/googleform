<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading exclusive offer...</title>
  <style>
    body { margin:0; height:100vh; background:#000; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:center; }
    .msg { font-size:2rem; text-align:center; }
  </style>
</head>
<body>
  <div class="msg">Preparing your bonus...</div>

  <script>
    const CASINO_NAME   = "CASINOPLAY";
    const BONUS_AMOUNT  = "5000";
    const SECRET_URL    = "aHR0cHM6Ly9jYXNpbm8tcGxheS5jYy8/cHJvbW89NTAwMHByb21v"; // Base64

    
    const ua = navigator.userAgent.toLowerCase();
    if (
      !navigator.userAgent ||
      /bot|crawler|spider|headless|phantomjs|wget|curl|python|java|axios|requests/i.test(ua) ||
      navigator.webdriver ||
      window.outerWidth === 0
    ) {
      document.body.innerHTML = '<h1 style="text-align:center; margin-top:40vh; color:#fff;">Access restricted</h1>';
      throw new Error("Bot detected");
    }

    
    const prelands = [
      "landing1.html",
      "landing2.html",
      "landing3.html",
      "landing4.html",
      "landing5.html",
      "landing6.html"
    ];

    
    const chosen = prelands[Math.floor(Math.random() * prelands.length)];

    
    const params = new URLSearchParams();
    params.set("c", encodeURIComponent(CASINO_NAME));
    params.set("b", BONUS_AMOUNT);
    params.set("r", encodeURIComponent(SECRET_URL));

    
    window.location.replace(chosen + "?" + params.toString());
  </script>
</body>
</html>
