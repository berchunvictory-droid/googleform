<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:linear-gradient(180deg,#0c1929 0%,#1a3a5c 50%,#0c1929 100%);color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:35px 25px;background:rgba(12,25,41,0.9);backdrop-filter:blur(10px);border-radius:20px;border:1px solid rgba(0,180,216,0.3);box-shadow:0 20px 60px rgba(0,0,0,0.5);width:100%;max-width:420px}
    .logo{font-size:clamp(1.6rem,6vw,2.4rem);font-weight:800;background:linear-gradient(135deg,#00b4d8,#48cae4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:20px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .icon{font-size:3rem;margin-bottom:15px}
    .bonus-amount{font-size:clamp(2.8rem,12vw,4.2rem);font-weight:900;color:#ffd700;text-shadow:0 0 30px rgba(255,215,0,0.4);margin:10px 0}
    .bonus-label{font-size:clamp(0.9rem,3vw,1.1rem);color:#48cae4;text-transform:uppercase;letter-spacing:2px;margin-bottom:20px}
    .timer{font-size:clamp(4rem,16vw,5.5rem);font-weight:900;color:#fff;margin:15px 0}
    .progress{width:100%;height:6px;background:rgba(255,255,255,0.1);border-radius:3px;margin:20px 0;overflow:hidden}
    .progress-bar{height:100%;background:linear-gradient(90deg,#00b4d8,#ffd700);border-radius:3px;animation:load 3s linear forwards}
    @keyframes load{from{width:0%}to{width:100%}}
    .message{font-size:clamp(1rem,4vw,1.2rem);color:#caf0f8;margin-bottom:8px}
    .submessage{font-size:clamp(0.8rem,3vw,0.95rem);color:#48cae4}
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <div class="icon">üéÅ</div>
  <div class="bonus-amount" id="bonusAmount"></div>
  <div class="bonus-label">Welcome Bonus</div>
  <div class="message" id="headline"></div>
  <div class="timer" id="count">3</div>
  <div class="progress"><div class="progress-bar"></div></div>
  <div class="submessage" id="subtext"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#00b4d8;font-size:1.5rem">Invalid link</h1>';
    throw new Error("No redirect");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus;
  document.title = casino + " ‚Äî $" + bonus;

  const texts = [
    {h:"Activating your bonus...", s:"Please wait while we connect"},
    {h:"Preparing your reward...", s:"Almost ready"},
    {h:"Loading your gift...", s:"Connecting to account"},
    {h:"Bonus confirmed!", s:"Redirecting now"},
    {h:"Welcome aboard!", s:"Setting up your bonus"}
  ];
  const t = texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent = t.h;
  document.getElementById("subtext").textContent = t.s;

  let sec = 3;
  const timerEl = document.getElementById("count");
  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
