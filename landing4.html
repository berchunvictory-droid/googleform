<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:linear-gradient(180deg,#1a0a0a 0%,#2d1212 50%,#1a0a0a 100%);color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:40px 30px;background:linear-gradient(145deg,#2d1515,#1f0d0d);border-radius:24px;border:1px solid rgba(255,100,50,0.15);box-shadow:0 25px 80px rgba(0,0,0,0.5),inset 0 1px 0 rgba(255,255,255,0.05);width:100%;max-width:400px}
    .logo{font-size:clamp(1.5rem,6vw,2.2rem);font-weight:900;background:linear-gradient(180deg,#ff6b35,#f7931a);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:20px;white-space:nowrap;letter-spacing:1px}
    .icon{font-size:3.5rem;margin-bottom:15px;filter:drop-shadow(0 4px 15px rgba(255,100,50,0.5));animation:burn .4s infinite alternate}
    @keyframes burn{from{transform:scale(1)}to{transform:scale(1.08)}}
    .bonus{font-size:clamp(3rem,14vw,4.5rem);font-weight:900;background:linear-gradient(180deg,#ffd700,#ff8c00,#ff4500);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 4px 20px rgba(255,100,0,0.4));margin:10px 0}
    .label{font-size:clamp(0.7rem,2.5vw,0.85rem);color:#ff6b35;text-transform:uppercase;letter-spacing:4px;margin-bottom:25px}
    .message{font-size:clamp(1rem,4vw,1.2rem);color:#e0e0e0;margin-bottom:15px}
    .timer{font-size:clamp(3.5rem,15vw,5rem);font-weight:800;color:rgba(255,255,255,0.9);text-shadow:0 4px 30px rgba(0,0,0,0.3);margin:15px 0}
    .progress{width:100%;height:6px;background:#3d1a1a;border-radius:3px;margin:25px 0 15px;overflow:hidden}
    .progress-bar{height:100%;background:linear-gradient(90deg,#ff4500,#ff6b35,#ffd700,#ffcc00);border-radius:3px;animation:load 3s linear forwards}
    @keyframes load{from{width:0%}to{width:100%}}
    .submessage{font-size:clamp(0.85rem,3vw,0.95rem);color:#ff6b35}
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <div class="icon">ðŸ”¥</div>
  <div class="bonus" id="bonusAmount"></div>
  <div class="label">Hot Bonus</div>
  <div class="message" id="headline"></div>
  <div class="timer" id="count">3</div>
  <div class="progress"><div class="progress-bar"></div></div>
  <div class="submessage" id="subtext"></div>
</div>
<script>
  const params=new URLSearchParams(window.location.search);
  const casino=params.get("c")||"CASINO";
  const bonus=params.get("b")||"5000";
  const encUrl=params.get("r");
  if(!encUrl){document.body.innerHTML='<h1 style="text-align:center;margin-top:40vh;color:#ff6b35">Invalid link</h1>';throw new Error("No redirect");}
  document.getElementById("casinoName").textContent=casino;
  document.getElementById("bonusAmount").textContent="$"+bonus;
  document.title=casino+" â€” $"+bonus+" Bonus";
  const texts=[{h:"Blazing bonus ready!",s:"Feel the heat"},{h:"Fire reward unlocked!",s:"Burning hot prize"},{h:"Sizzling gift!",s:"Maximum temperature"},{h:"Inferno bonus!",s:"Red hot incoming"},{h:"Flaming jackpot!",s:"On fire"}];
  const t=texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent=t.h;
  document.getElementById("subtext").textContent=t.s;
  let sec=3;const timerEl=document.getElementById("count");
  const interval=setInterval(()=>{sec--;timerEl.textContent=sec;if(sec<=0){clearInterval(interval);try{window.location.replace(atob(encUrl));}catch(e){document.body.innerHTML='<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>';}}},1000);
</script>
</body>
</html>
