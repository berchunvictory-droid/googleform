<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:linear-gradient(180deg,#0a1f0a,#0d2818,#0a1f0a);color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:35px 25px;background:linear-gradient(145deg,#0d2818,#071a0a);border-radius:16px;border:2px solid #10b981;box-shadow:0 0 50px rgba(16,185,129,0.25);width:100%;max-width:420px}
    .logo{font-size:clamp(1.6rem,6vw,2.4rem);font-weight:900;color:#10b981;text-shadow:0 0 20px rgba(16,185,129,0.6);margin-bottom:10px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .chips{font-size:2rem;margin:15px 0;letter-spacing:8px}
    .bonus-badge{display:inline-block;background:linear-gradient(135deg,#10b981,#059669);padding:12px 30px;border-radius:30px;margin:15px 0}
    .bonus-badge span{font-size:clamp(1.6rem,7vw,2.4rem);font-weight:900;color:#fff}
    .timer{font-size:clamp(4rem,16vw,5.5rem);font-weight:900;color:#34d399;text-shadow:0 0 30px rgba(52,211,153,0.6);margin:20px 0}
    .message{font-size:clamp(1rem,4vw,1.25rem);color:#a7f3d0;margin-bottom:10px}
    .submessage{font-size:clamp(0.85rem,3vw,1rem);color:#6ee7b7}
    .cards{font-size:1.5rem;margin-top:20px;letter-spacing:5px}
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <div class="chips">ðŸŽ² ðŸ’Ž ðŸŽ²</div>
  <div class="bonus-badge"><span id="bonusAmount"></span></div>
  <div class="message" id="headline"></div>
  <div class="timer" id="count">3</div>
  <div class="submessage" id="subtext"></div>
  <div class="cards">â™  â™¥ â™¦ â™£</div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#10b981;font-size:1.5rem">Invalid link</h1>';
    throw new Error("No redirect");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus;
  document.title = casino + " â€” $" + bonus;

  const texts = [
    {h:"Table bonus ready!", s:"Take your seat..."},
    {h:"Chips loaded!", s:"Game starting soon..."},
    {h:"High roller bonus!", s:"VIP access granted..."},
    {h:"Dealer's choice bonus!", s:"Cards are dealt..."},
    {h:"All in bonus!", s:"Big win incoming..."}
  ];
  const t = texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent = t.h;
  document.getElementById("subtext").textContent = t.s;

  let sec = 3;
  const timerEl = document.getElementById("count");
  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
