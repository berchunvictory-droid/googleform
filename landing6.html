<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { min-height:100vh; background:#f5f5f5; color:#1a1a1a; font-family:system-ui,-apple-system,sans-serif; display:flex; justify-content:center; align-items:center; padding:15px; }
    .container { text-align:center; padding:35px 25px; background:#fff; border-radius:20px; box-shadow:0 10px 60px rgba(0,0,0,0.15); width:100%; max-width:400px; }
    .logo { font-size:clamp(1.8rem, 7vw, 2.8rem); font-weight:900; color:#1a1a1a; margin-bottom:10px; word-break:break-word; }
    .badge { display:inline-block; background:linear-gradient(135deg, #ff6b00, #ff9500); color:#fff; padding:8px 20px; border-radius:30px; font-size:clamp(0.9rem, 3vw, 1.1rem); font-weight:700; margin-bottom:20px; }
    .timer { font-size:clamp(4rem, 18vw, 6rem); font-weight:900; color:#ff6b00; margin:15px 0; }
    h2 { font-size:clamp(1.1rem, 4.5vw, 1.5rem); margin:0 0 12px; line-height:1.4; color:#333; }
    p { font-size:clamp(0.9rem, 3.5vw, 1.1rem); color:#666; line-height:1.4; }
    .dots { margin-top:20px; }
    .dots span { display:inline-block; width:8px; height:8px; background:#ff6b00; border-radius:50%; margin:0 4px; animation:bounce 1.4s infinite ease-in-out; }
    .dots span:nth-child(1) { animation-delay:-0.32s; }
    .dots span:nth-child(2) { animation-delay:-0.16s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0);} 40%{transform:scale(1);} }
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <div class="badge" id="bonusBadge"></div>
  <h2 id="headline"></h2>
  <div class="timer" id="count">3</div>
  <p id="subtext"></p>
  <div class="dots"><span></span><span></span><span></span></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus  = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#333;font-size:1.5rem;padding:20px;">Invalid link</h1>';
    throw new Error("No redirect parameter");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusBadge").textContent = "$" + bonus + " BONUS";
  document.title = casino + " â€” $" + bonus + " Bonus";

  const texts = [
    { h: `Your exclusive bonus is ready!`, p: `Claim $${bonus} and start playing now` },
    { h: `Welcome bonus activated!`, p: `$${bonus} waiting in your account` },
    { h: `Special offer just for you!`, p: `Get $${bonus} instant bonus` },
    { h: `You're almost there!`, p: `$${bonus} bonus ready to claim` },
    { h: `Bonus unlocked!`, p: `$${bonus} added to your balance` }
  ];

  const randomText = texts[Math.floor(Math.random() * texts.length)];
  document.getElementById("headline").textContent = randomText.h;
  document.getElementById("subtext").textContent = randomText.p;

  let sec = 3;
  const timerEl = document.getElementById("count");

  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#333;">Redirect error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
