<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; height:100vh; background:#000;
      font-family:'Press Start 2P', cursive; color:#0f0;
      image-rendering:pixelated; overflow:hidden;
      background-image: repeating-linear-gradient(
        to bottom, transparent 0px, transparent 2px, rgba(0,255,0,0.06) 2px, rgba(0,255,0,0.06) 4px
      );
    }
    .crt {
      position:relative; width:100%; height:100%; display:flex; flex-direction:column;
      justify-content:center; align-items:center; padding:20px; box-sizing:border-box;
    }
    .crt::before {
      content:""; position:absolute; inset:0; pointer-events:none;
      background:radial-gradient(circle at 50% 50%, transparent 40%, rgba(0,0,0,0.8) 100%);
      mix-blend-mode:multiply;
    }
    .logo { font-size:3.2rem; color:#0f0; text-shadow:0 0 10px #0f0; margin-bottom:30px; }
    .bonus { font-size:5.5rem; color:#ff0; text-shadow:0 0 20px #ff0; margin:20px 0; }
    h2 { font-size:1.4rem; color:#0f8; line-height:1.6; max-width:90%; text-align:center; }
    p { font-size:1.1rem; color:#0c8; opacity:0.8; }
  </style>
</head>
<body>
<div class="crt">
  <div class="logo" id="casinoName"></div>
  <div class="bonus" id="bonusAmount"></div>
  <h2 id="headline"></h2>
  <p id="subtext"></p>
</div>

<script>

const params = new URLSearchParams(window.location.search);
const casino = decodeURIComponent(params.get("c") || "CASINO");
const bonus  = params.get("b") || "5000";
const encUrl = params.get("r");

if (!encUrl) throw new Error("No redirect");

document.getElementById("casinoName").textContent = casino;
document.getElementById("bonusAmount").textContent = "$" + bonus;
document.title = casino + " – $" + bonus + " Bonus";

const texts = [ /* те же 5 вариантов, что в предыдущем примере */ ];
const randomText = texts[Math.floor(Math.random() * texts.length)];
document.getElementById("headline").textContent = randomText.h;
document.getElementById("subtext").textContent = randomText.p;

let sec = 3;
const interval = setInterval(() => {
  if (--sec <= 0) {
    clearInterval(interval);
    try { location.replace(atob(encUrl)); }
    catch(e) { document.body.innerHTML = '<h1>ERROR</h1>'; }
  }
}, 1000);
</script>
</body>
</html>
