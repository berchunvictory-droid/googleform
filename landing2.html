<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:radial-gradient(ellipse at top,#1a1a2e,#0f0f1a);color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:35px 25px;background:linear-gradient(145deg,#16213e,#0f1629);border-radius:20px;border:2px solid #c9a227;box-shadow:0 0 50px rgba(201,162,39,0.2),0 10px 40px rgba(0,0,0,0.5);width:100%;max-width:420px;position:relative;overflow:hidden}
    .container::before{content:"";position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:conic-gradient(from 0deg,transparent,rgba(201,162,39,0.1),transparent 30%);animation:rotate 4s linear infinite}
    @keyframes rotate{to{transform:rotate(360deg)}}
    .inner{position:relative;z-index:1}
    .crown{font-size:2.5rem;margin-bottom:10px}
    .logo{font-size:clamp(1.6rem,6vw,2.4rem);font-weight:900;color:#c9a227;text-shadow:0 2px 10px rgba(201,162,39,0.5);margin-bottom:5px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .divider{width:60%;height:2px;background:linear-gradient(90deg,transparent,#c9a227,transparent);margin:15px auto}
    .bonus-box{background:linear-gradient(135deg,#c9a227,#f4d03f);padding:15px 30px;border-radius:12px;display:inline-block;margin:15px 0;box-shadow:0 5px 20px rgba(201,162,39,0.4)}
    .bonus-box span{font-size:clamp(1.8rem,8vw,2.8rem);font-weight:900;color:#0f1629;text-shadow:none}
    .timer{font-size:clamp(4rem,18vw,5.5rem);font-weight:900;color:#f4d03f;text-shadow:0 0 40px rgba(244,208,63,0.5);margin:15px 0}
    .message{font-size:clamp(1rem,4vw,1.25rem);color:#e8e8e8;margin-bottom:10px}
    .submessage{font-size:clamp(0.85rem,3vw,1rem);color:#888}
  </style>
</head>
<body>
<div class="container">
  <div class="inner">
    <div class="crown">ðŸ‘‘</div>
    <div class="logo" id="casinoName"></div>
    <div class="divider"></div>
    <div class="bonus-box"><span id="bonusAmount"></span></div>
    <div class="message" id="headline"></div>
    <div class="timer" id="count">3</div>
    <div class="submessage" id="subtext"></div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#c9a227;font-size:1.5rem">Invalid link</h1>';
    throw new Error("No redirect");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus + " BONUS";
  document.title = casino + " â€” $" + bonus;

  const texts = [
    {h:"Royal bonus unlocked!", s:"Your treasure awaits..."},
    {h:"Golden reward ready!", s:"Claim your prize..."},
    {h:"VIP gift activated!", s:"Loading riches..."},
    {h:"Exclusive treasure!", s:"Preparing your gold..."},
    {h:"King's bonus!", s:"Almost there..."}
  ];
  const t = texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent = t.h;
  document.getElementById("subtext").textContent = t.s;

  let sec = 3;
  const timerEl = document.getElementById("count");
  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
