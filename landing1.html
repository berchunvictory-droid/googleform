<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { min-height:100vh; background:linear-gradient(135deg, #4b0000, #8b0000); color:#fff; font-family:system-ui,-apple-system,sans-serif; display:flex; justify-content:center; align-items:center; padding:15px; }
    .container { text-align:center; padding:30px 20px; background:rgba(0,0,0,0.65); border-radius:18px; border:2px solid #ff4500; box-shadow:0 0 40px #ff4500aa; width:100%; max-width:400px; }
    .logo { font-size:clamp(2rem, 8vw, 3.5rem); font-weight:900; color:#ff4500; text-shadow:0 0 20px #ff4500; margin-bottom:15px; word-break:break-word; }
    .timer { font-size:clamp(3.5rem, 15vw, 5rem); font-weight:900; color:#ffd700; margin:20px 0; animation:pulse 1.5s infinite; }
    h2 { font-size:clamp(1.1rem, 4.5vw, 1.6rem); margin:0 0 15px; line-height:1.4; }
    p { font-size:clamp(0.95rem, 3.5vw, 1.2rem); color:#ffcc99; line-height:1.4; }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1);} 50%{opacity:0.8;transform:scale(1.05);} }
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <h2 id="headline"></h2>
  <div class="timer" id="count">3</div>
  <p id="subtext"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus  = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff;font-size:1.5rem;padding:20px;">Invalid link</h1>';
    throw new Error("No redirect parameter");
  }

  document.getElementById("casinoName").textContent = casino;
  document.title = casino + " — $" + bonus + " Bonus";

  const texts = [
    { h: `$${bonus} BONUS for new players — win big NOW!`, p: `Grab your $${bonus} bonus before it's gone!` },
    { h: `Exclusive $${bonus} bonus — hit the jackpot!`, p: `Get $${bonus} and start winning today!` },
    { h: `Unlock $${bonus} bonus and play big!`, p: `$${bonus} bonus to boost your game!` },
    { h: `Last chance — $${bonus} bonus awaits!`, p: `Don't wait, claim your $${bonus} now!` },
    { h: `Limited: $${bonus} bonus for winners!`, p: `Grab your exclusive $${bonus} bonus!` }
  ];

  const randomText = texts[Math.floor(Math.random() * texts.length)];
  document.getElementById("headline").textContent = randomText.h;
  document.getElementById("subtext").textContent = randomText.p;

  let sec = 3;
  const timerEl = document.getElementById("count");

  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff;">Redirect error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
