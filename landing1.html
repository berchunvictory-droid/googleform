<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;background:linear-gradient(135deg,#0a0e17 0%,#141e30 50%,#0d1421 100%);color:#fff;font-family:system-ui,-apple-system,sans-serif;display:flex;justify-content:center;align-items:center;padding:15px}
    .container{text-align:center;padding:35px 25px;background:linear-gradient(180deg,rgba(20,30,48,0.95),rgba(13,20,33,0.98));border-radius:16px;border:1px solid rgba(255,215,0,0.3);box-shadow:0 0 60px rgba(255,215,0,0.15),inset 0 1px 0 rgba(255,255,255,0.1);width:100%;max-width:420px}
    .logo{font-size:clamp(1.6rem,6vw,2.4rem);font-weight:900;color:#ffd700;text-shadow:0 0 20px rgba(255,215,0,0.5);margin-bottom:8px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .subtitle{font-size:clamp(0.75rem,2.5vw,0.9rem);color:#7eb8da;text-transform:uppercase;letter-spacing:3px;margin-bottom:20px}
    .bonus-amount{font-size:clamp(2.8rem,12vw,4rem);font-weight:900;background:linear-gradient(180deg,#ffd700,#ffaa00);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin:15px 0;filter:drop-shadow(0 2px 10px rgba(255,215,0,0.4))}
    .timer{font-size:clamp(3.5rem,15vw,5rem);font-weight:900;color:#00bfff;text-shadow:0 0 30px rgba(0,191,255,0.6);margin:20px 0;animation:pulse 1s infinite}
    .message{font-size:clamp(1rem,4vw,1.3rem);color:#e8e8e8;margin-bottom:10px;line-height:1.4}
    .submessage{font-size:clamp(0.85rem,3vw,1rem);color:#7eb8da}
    .lightning{position:absolute;font-size:2rem;color:#00bfff;text-shadow:0 0 10px #00bfff;animation:flash 2s infinite}
    @keyframes pulse{0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.05);opacity:0.8}}
    @keyframes flash{0%,90%,100%{opacity:0.3}95%{opacity:1}}
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <div class="subtitle">Welcome Bonus</div>
  <div class="bonus-amount" id="bonusAmount"></div>
  <div class="message" id="headline"></div>
  <div class="timer" id="count">3</div>
  <div class="submessage" id="subtext"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = params.get("c") || "CASINO";
  const bonus = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#ffd700;font-size:1.5rem">Invalid link</h1>';
    throw new Error("No redirect");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus;
  document.title = casino + " â€” $" + bonus + " Bonus";

  const texts = [
    {h:"Your bonus is ready!", s:"Redirecting to claim..."},
    {h:"Exclusive reward unlocked!", s:"Please wait..."},
    {h:"Welcome gift activated!", s:"Loading your bonus..."},
    {h:"VIP bonus waiting!", s:"Connecting..."},
    {h:"Jackpot bonus ready!", s:"Almost there..."}
  ];
  const t = texts[Math.floor(Math.random()*texts.length)];
  document.getElementById("headline").textContent = t.h;
  document.getElementById("subtext").textContent = t.s;

  let sec = 3;
  const timerEl = document.getElementById("count");
  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try { window.location.replace(atob(encUrl)); }
      catch(e) { document.body.innerHTML = '<h1 style="text-align:center;margin-top:40vh;color:#fff">Error</h1>'; }
    }
  }, 1000);
</script>
</body>
</html>
