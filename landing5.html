<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body { margin:0; height:100vh; background:#001a00; color:#e0ffe0; font-family:system-ui; display:flex; justify-content:center; align-items:center; }
    .container { text-align:center; padding:60px 45px; background:linear-gradient(145deg, #003300, #004d00); border-radius:26px; border:2px solid #00ff88; box-shadow:0 0 70px #00ff8866; max-width:510px; width:90%; }
    .logo { font-size:4.6rem; font-weight:900; color:#00ff88; text-shadow:0 0 32px #00ff88; margin:0 0 22px; letter-spacing:2px; }
    .timer { font-size:6.3rem; font-weight:900; color:#00ff44; margin:28px 0; animation:pulse 1.6s infinite; }
    h2 { font-size:2.1rem; margin:0 0 20px; }
    p { font-size:1.35rem; color:#99ffcc; }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.75;} }
  </style>
</head>
<body>
<div class="container">
  <div class="logo" id="casinoName"></div>
  <h2 id="headline"></h2>
  <div class="timer" id="count">3</div>
  <p id="subtext"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const casino = decodeURIComponent(params.get("c") || "CASINO");
  const bonus  = params.get("b") || "5000";
  const encUrl = params.get("r");

  if (!encUrl) {
    document.body.innerHTML = '<h1 style="text-align:center; margin-top:40vh; color:#fff; font-size:2rem;">Invalid link</h1>';
    throw new Error("No redirect parameter");
  }

  document.getElementById("casinoName").textContent = casino;
  document.getElementById("bonusAmount").textContent = "$" + bonus;
  document.title = casino + " – $" + bonus + " Bonus";

  const texts = [
    { h: `Don't miss out! $${bonus} BONUS for new players – win big NOW!`, p: "Your lucky break: Grab a $${bonus} bonus before it’s gone!" },
    { h: `Exclusive $${bonus} bonus for new users – your chance to hit the jackpot!`, p: "Time’s running out! Get a $${bonus} bonus and start winning today!" },
    { h: `Only for bold players: Unlock a $${bonus} bonus and play big!`, p: "Feel the thrill! $${bonus} bonus for new users to boost your game!" },
    { h: `Last chance for a $${bonus} bonus – don’t let it slip away!`, p: "Your big win starts with a $${bonus} bonus! Don’t wait, claim it" },
    { h: `Limited offer: $${bonus} bonus for new players to dominate the game!`, p: "Be a winner today! Grab your exclusive $${bonus} bonus now!" }
  ];

  const randomText = texts[Math.floor(Math.random() * texts.length)];
  document.getElementById("headline").textContent = randomText.h;
  document.getElementById("subtext").textContent = randomText.p;

  let sec = 3;
  const timerEl = document.getElementById("count");
  timerEl.textContent = sec;

  const interval = setInterval(() => {
    sec--;
    timerEl.textContent = sec;
    if (sec <= 0) {
      clearInterval(interval);
      try {
        window.location.replace(atob(encUrl));
      } catch (e) {
        document.body.innerHTML = '<h1 style="text-align:center; margin-top:40vh; color:#fff;">Redirect error</h1>';
      }
    }
  }, 1000);
</script>
</body>
</html>
